<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkpoint html</title>
    <link rel="icon" type="image/x-icon" href="/images/protective-wear.png" />
  </head>
  <body>
    <header>
      <div>
        <h1>My website</h1>
      </div>
    </header>
    <nav>
      <div>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Resume">Resume</a></li>
          <li><a href="#Work">Work</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <main>
    <section>
      <div>
        <h1><a name="Home"></a>Home</h1>
    </div>
        <div>
            <img src="images/falcon heavy.jpg" />
        </div>
        
      
    </section>
    <section>
      <div>
        <h1> <a name="About"></a> About</h1>
      </div>
      <div>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/sX1Y2JMK6g8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <h1><a name="Resume"></a> Resume</h1>
        <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105295.4211529634!2d8.761986970487369!3d34.439912878784135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12f896fa5476901f%3A0x873608732b8975d5!2sGafsa!5e0!3m2!1sen!2stn!4v1662293822973!5m2!1sen!2stn"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        </div>
      </div>
    </section>
    <section>
      <div>
        <h1> <a name="Work"> </a>Work</h1>
      </div>
      <table border="2">
        <tr>
          <th>Num</th>
          <th>Name</th>
          <th>Networth</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Elon Musk</td>
          <td>$251B</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jeff Bezos</td>
          <td>$153B</td>
          <tr>
            <td>3</td>
            <td>Gautam Adani</td>
            <td>$137B</td>
        </tr>
      </table>
      <div>
        <audio controls>
          <source
            src="audios/Sia - Bird Set Free [The Shallows].mp3"
            type="audio/mp3"
          />
          Please Check the audio Extension
        </audio>
      </div>
    </section>
    <section>
      <div>
        <h1> <a name="Contact"> </a> Contact</h1>
      </div>
      <div>
        <form id="form">
            <label>Name:</label>
            <input type="text" name="first name" placeholder="empty..." />
            <br>
      
            <label>Number:</label>
            <input type="number" name="number" />
            <br>
      
            <label>Birth Date:</label>
            <input type="date" name="birthday" />
            <br>
      
            <label>Password:</label>
            <input type="password" name="password" />
            <br>
      
            <input type="submit" value="Submit" />
          </form>
          
      </div>
    </section>
    </main>
    <footer>
        <a href="#top">Back to top of page</a>
        <br>
        <p>Copyright &copy;2022 Checkpoint</p>
        <br>
        
    </footer>
  </body>
</html>
